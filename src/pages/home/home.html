<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic3 Virtual Scroll Test
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list [virtualScroll]="items" [virtualTrackBy]="trackByFn">
        <ion-item *virtualItem="let item" (click)="increment(item)">
            {{ item.id }}: {{ item.value }}
        </ion-item>
    </ion-list>
</ion-content>
